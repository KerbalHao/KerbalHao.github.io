<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      html,body,div,button {
        margin:0;
        padding:0;
      }

      #container {
        width: 300px;
        height: 100px;
        border: 1px solid orange;
        background:#fef4eb;
        padding:10px;
        margin:50px auto;
        text-align: center
      }
      button {
        background: orange;
        border: 0;
        cursor:pointer;
        font-weight: 700px;
        color: white;
        padding: 2px 4px;
        font-size: 20px;
        margin: 10px

      }
    </style>
    <script type="text/javascript">
      function css(obj, attr, value) {
        switch (arguments.length) {
          case 2:
          //判断传入的第二个参数,如果是对象，则可以批量设置数值
            if (typeof arguments[1] == 'object') {
              for (var i in attr) {
                obj.style[i] = attr[i]
              }
            }
          //加入第二个参数是字符串，则读取属性值
            else {
              return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, null)[attr]
            }
            break
          case 3:
            //有三个参数
            obj.style[attr] = value
            break
          default:
            alert('参数错误')
        }
      }
      window.onload = function () {
        var btn = document.getElementsByTagName('button')
        var container = document.getElementById('container')
        container.addEventListener('click', function (e) {
          var target = event.target
          if (target == btn[0]) {
            alert("width: " + css(container, "width") + "\nheight: " + css(container, "height") + "\nbackground-color: " + css(container, "backgroundColor"))
          } else if (target == btn[1]) {
            css(container, {width: '330px', height: '100px', borderColor: 'blue', background: '#eff8ff'})
            for (var i = 0; i < btn.length; i++) {
              css(btn[i], 'backgroundColor', '#0084ff')
            }
          } else if (target == btn[2]) {
            css(container, {width: "300px",height: "100px",borderColor: "orange",backgroundColor: "#fef4eb"})
            for (var i = 0; i < btn.length; i++) {
              css(btn[i],'backgroundColor','orange')
            }
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="container">
      <button type="button" name="button">Get Style</button>
      <button type="button" name="button">Set Style</button>
      <button type="button" name="button">Default Style</button>
    </div>
  </body>
</html>
