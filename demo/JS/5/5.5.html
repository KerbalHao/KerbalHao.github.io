<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      html, body, div{
        margin: 0;
        padding: 0;
      }
      div{
        width: 200px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: red;
        color: white;
        text-align: center;
        line-height: 200px;
        cursor: pointer;
        }

    </style>
    <script type="text/javascript">
      window.onload = function () {
        var box = document.getElementById('box')
        var timer = null
        box.onclick = function () {
          box.style.opacity = 0
          var speed = 0
          var count = 0
          clearInterval(timer)
          timer = setInterval(function () {
            if (box.style.opacity == 1) {
              box.style.opacity = 0
              speed = 0
            }else if (count >= 6) {
              box.style.opacity = 1
              clearInterval(timer)
            }
            else {
              console.log(count)
              count = count + 0.1
              speed = speed + 0.1
              box.style.opacity = speed
            }
          }, 30)
        }
      }
    </script>
  </head>
  <body>
    <div id='box'>
      点击开始闪烁
    </div>
  </body>
</html>
