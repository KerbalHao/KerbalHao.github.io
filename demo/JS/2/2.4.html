<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>4.弹窗</title>
    <style media="screen">
      body {
        height: 100%;
        text-align: center;

      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity:0.5;
        background: grey;
        display: none;
      }
      #popup {
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        width: 400px;
        height:200px;
        background: #fff;
        border: 4px solid #f90;
        display: none;
      }
      h2 {
        margin:0;
        font-size: 12px;
        text-align: right;
        background: #FC0;
        border-bottom: 3px solid #f90;
        padding: 5px;
        }
        h2 span {
            color: #f90;
            cursor: pointer;
            background: #fff;
            border: 1px solid #f90;
            padding: 0 2px;
        }
    </style>
    <script type="text/javascript">
      window.onload = function() {
        var btn = document.getElementsByTagName('button')[0]
        var overlay = document.getElementById('overlay')
        var popup = document.getElementById('popup')
        var close = document.getElementById('close')
        btn.onclick = function() {
          overlay.style.display = 'block';
          popup.style.display = 'block'
        }
        close.onclick = function() {
          overlay.style.display = 'none';
          popup.style.display = 'none'
        }
      }
    </script>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="popup">
      <h2><span id='close'>x</span></h2>
      这是弹窗
    </div>
    <button type="button" name="button">弹窗</button>
  </body>
</html>
